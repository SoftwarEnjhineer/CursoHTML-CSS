<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Caixa de Rádio</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <label for="isxmas">
                <input type="radio" name="sexo" id="isxmas" value="M" checked> Masculino
            </label>
            <label for="isxfem">
                <input type="radio" name="sexo" id="isxfem" value="F"> Feminino
            </label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="iesfut">
                <input type="checkbox" name="esfut" id="iesfut" checked> Futebol<br>
            </label>
            <label for="iesbas">
                <input type="checkbox" name="esbas" id="iesbas"> Basquete<br>
            </label>
            <label for="iesnat">
                <input type="checkbox" name="esnat" id="iesnat"> Natação<br>
            </label>
            <label for="iesten">
                <input type="checkbox" name="esten" id="iesten"> Tênis
            </label>
        </fieldset>

        <p>
            <input type="submit" name="Enviar" id="env">
            <input type="reset" name="Limpar" id="res">
        </p>
    </form>
</body>
</html>
