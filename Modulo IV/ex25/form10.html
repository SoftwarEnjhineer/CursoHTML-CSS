<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form id="meuFormulario" action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iano">Ano nascimento</label>
            <input type="text" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar" onclick="calcularSoma()">
            <input type="reset" value="Limpar">
        </p>
        <script>
            function calcIdade() {
                let atual = new Date().getFullYear();
                iidade.innerHTML = atual - Number(iano.value);
            }
        </script>
    </form>
</body>
</html>
