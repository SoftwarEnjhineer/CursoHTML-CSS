<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
        <!-- Tamanho padrão do iframe 300x150 -->
        <!-- parâmetro scrolling aceita yes, no e auto-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="yes"></iframe>

        para aprender a programar</p>
    <p>
        o site do google é muito legal <iframe src="https://www.google.com.br" frameborder="0"></iframe>
    </p>
    <p>
        O Repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank"> Github</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
