<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /*Configurações globais das CSS*/
        *{
            height: 100%;
        }
        body{
            /*Após definir a cor é possível setar uma porcentagem a qual será preenchido o gradiente*/
            background-image: linear-gradient(to top,rgb(97, 12, 12) 55%, rgb(255, 58, 24));
            background-attachment: fixed;
        }
    </style>
    <!-- background-image: linear-gradient(90deg); -->
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
